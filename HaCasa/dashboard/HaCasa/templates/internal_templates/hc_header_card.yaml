hc_header_card:
  variables:
    air_quality_sensor:
    person_entity:
  show_icon: false
  show_label: true
  name: |
    [[[
      const today = new Date();
      const aqi = states[variables.air_quality_sensor]?.state || 0; // Replace with your AQI entity
      let icon, color;

      if (aqi <= 50) {
        icon = 'mdi:alpha-g-box';
        color = 'var(--color-green)';
      } else if (aqi <= 100) {
        icon = 'mdi:alpha-m-box';
        color = 'var(--color-yellow)';
      } else if (aqi <= 150) {
        icon = 'mdi:alpha-u-box';
        color = 'var(--color-orange)';
      } else if (aqi <= 200) {
        icon = 'mdi:alpha-u-box';
        color = 'var(--color-red)';  
      } else if (aqi <= 300) {
        icon = 'mdi:alpha-v-box-box';
        color = 'var(--color-purple)';
      } else if (aqi <= 500) {
        icon = 'mdi:alpha-h-box-box';
        color = 'var(--color-orange)';      
      } else {
        icon = 'mdi:emoticon-dead';
        color = 'var(--color-red)';
      }

      if (variables.air_quality_sensor) {
        return `
          ${today.toLocaleString('en-US', { month: 'long', day: 'numeric' })}
          <ha-icon
            icon="${icon}"
            style="width: auto; height: 16px; color: ${color};"
            title="AQI: ${aqi}">
          </ha-icon>
        `;
      }
      else {
      return `
        ${today.toLocaleString('en-US', { month: 'long', day: 'numeric' })}
      `;
      }
    ]]]
  label: |
    [[[ return states[entity.entity_id].state + ' - ' +
    states[entity.entity_id].attributes.temperature + 'Â° - ' +
    states[entity.entity_id].attributes.humidity + '%']]]
  styles:
    card:
      - box-shadow: none
      - background: none
    grid:
      - grid-template-areas: |
          "weather_icon n person"
          "weather_icon l person"
      - grid-template-columns: min-content min-content 1fr
      - grid-template-rows: min-content min-content
      - column-gap: 10px
    name:
      - justify-self: start
      - font-family: montserrat
      - font-weight: 800
      - font-size: 16px
      - align-self: end
    label:
      - justify-self: start
      - font-family: montserrat
      - font-size: 14px
      - color: var(--subtext-color)
    custom_fields:
      weather_icon:
        - justify-self: start
        - padding: 0
        - margin: 0
      person:
        - justify-self: end
        - display: "[[[ return variables.person_entity ? 'block' : 'none' ]]]"
      air_quality:
        - jusity-self: end
        - margin-left: "-30px"
        - align-self: center
  custom_fields:
    weather_icon: |
      [[[
        const style = `
          <style>
            .center {
              display: block;
              width: 50px;
              height: 50px;
            }
          </style>`
        if (!entity || !entity.state) return 'fas:question';
        const weather = entity.state.toLowerCase();
        return style + '<img src = "/local/images/weather/' + weather + '.svg" class="center"/> ' || 'fas:question'
      ]]]
    person:
      card:
        type: custom:button-card
        entity: "[[[ return variables.person_entity ]]]"
        show_entity_picture: true
        show_name: false
        styles:
          card:
            - box-shadow: none
            - padding: 0
            - margin: 0
            - height: 55px
            - width: 55px
            - border-radius: 25px
          entity_picture:
            - height: 100%
            - width: 100%
